    production:
        dataSource:
            dbCreate: none
            url: jdbc:sqlserver://localhost;databaseName=prueba;useUnicode=true;characterEncoding=UTF-8;sendStringParametersAsUnicode=false;prepareSQL=1
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
